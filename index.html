<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bellybutton Biodiversity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- D3 library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js"
            integrity="sha512-NMhzM2RHzbCRO0s5VPaRC+2bW6nmNXimzC9p5sp2x19M+zzuSJ2T50dEQ7hpHkNjnX1mt8nQg1NNthwRZgsoIg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <!-- Plotly library -->
    <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="container-fluid p-4 mb-4 rounded-bottom" style="background-color: #337ab7">
                <div class="p-0 text-center">
                    <h1 class="display-5 text-white">Belly Button Biodiversity Dashboard</h1>
                    <p class="fs-5 text-white">Use the interactive charts below to explore the dataset</p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between flex-wrap">
            <div class="px-2">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <h6 class="my-1">Test Subject ID Number</h6>
                    </div>
                    <div class="card-body">
                        <!-- <select id="selDataset"></select> -->
                        <select id="selDataset" onchange="optionChanged(this.value)"></select>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header" style="background-color: #337ab7">
                        <h6 class="text-white my-1">Demographic Info</h6>
                    </div>
                    <div id="sample-metadata" class="card-body">
                    </div>
                </div>
            </div>
            <div class="px-2">
                <div id="bar"></div>
            </div>
            <div class="px-2">
                <div id="gauge"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="bubble"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- Dashboard Functionality Script -->
    <script src="charts.js"></script>
</body>

</html>
